<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MurrellGroup WebWidgets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .widget-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .widget-item {
            background-color: #f8f9fa;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .widget-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .widget-item a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
            text-align: center;
        }
        .widget-item a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Murrell Lab WebWidgets</h1>
        <div class="widget-list">
            <div class="widget-item">
                <a href="mutating_codons.html">Mutation Assistant<br>(DNA seq + mutated AA => mutated DNA seq)</a>
            </div>
            <div class="widget-item">
                <a href="batchmut.html">Mutation Assistant (batch)<br>(mutate lots of sequences)</a>
            </div>
            <div class="widget-item">
                <a href="WPSrotate.html">Plasmid Rotator<br>(shift their start/end position)</a>
            </div>
            <div class="widget-item">
                <a href="phylotagger.html">Phylogenetic Tree Tagger<br>(eg. for difFUBAR)</a>
            </div>
            <div class="widget-item">
                <a href="RNAjiggle.html">Stochastic RNA folding sim<br>(just a toy)</a>
            </div>
        </div>
    </div>
</body>
</html>
