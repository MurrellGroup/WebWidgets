<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibson Assembly Fragment Designer</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        h1, h2 { color: #0f172a; }
        
        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
        }

        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button.secondary {
            background-color: #64748b;
        }

        button.secondary:hover {
            background-color: #475569;
        }

        #resultsArea {
            display: none;
            margin-top: 20px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preview-box {
            background: #1e293b;
            color: #bef264;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            font-size: 12px;
            max-height: 400px;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Interactive Junction Styles */
        .entry-container {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            background: #fff;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 8px;
        }
        .entry-header h3 {
            font-size: 0.85rem;
            margin: 0;
            color: #475569;
            word-break: break-all;
            flex: 1;
            margin-right: 15px;
        }
        .btn-small {
            padding: 4px 10px;
            font-size: 0.75rem;
            height: fit-content;
        }
        .frag-lengths {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
            font-family: monospace;
        }
        .junction-container {
            margin: 15px 0;
            padding: 10px;
            background: #f8fafc;
            border-radius: 6px;
            border: 1px solid #f1f5f9;
        }
        .viz-wrapper {
            position: relative;
            background: #ffffff;
            padding: 10px 0;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
            min-height: 40px;
            border: 1px solid #e2e8f0;
            scrollbar-width: thin;
        }
        .seq-row {
            display: flex;
            height: 24px;
            user-select: none;
        }
        .nuc {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 24px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            font-weight: bold;
            flex-shrink: 0;
            color: rgba(0,0,0,0.7);
        }
        .nuc-A { background: #dcfce7; color: #166534; }
        .nuc-T { background: #fee2e2; color: #991b1b; }
        .nuc-C { background: #dbeafe; color: #1e40af; }
        .nuc-G { background: #fef9c3; color: #854d0e; }
        
        .highlight-layer {
            position: absolute;
            top: 10px;
            height: 24px;
            pointer-events: none;
            z-index: 10;
        }
        .overlap-box {
            position: absolute;
            background: rgba(37, 99, 235, 0.15);
            border: 2px solid #2563eb;
            height: 24px;
            pointer-events: auto;
            cursor: grab;
            box-sizing: border-box;
        }
        .overlap-box:active { cursor: grabbing; }
        
        .drag-handle {
            position: absolute;
            width: 6px;
            height: 100%;
            background: #2563eb;
            cursor: ew-resize;
            top: 0;
            opacity: 0.8;
        }
        .drag-handle:hover { opacity: 1; width: 8px; }
        .drag-handle.left { left: -3px; }
        .drag-handle.right { right: -3px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 10px;
            font-size: 0.75rem;
        }
        .stat-item {
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .stat-label { 
            font-weight: 700; 
            color: #64748b; 
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .stat-value {
            color: #1e293b;
            font-weight: 600;
        }
        .stat-value.fail { color: #ef4444; }
        .stat-value.pass { color: #10b981; }
    </style>
</head>
<body>

    <h1>Gibson Assembly Fragment Designer</h1>
    <p>Upload a FASTA file to generate fragments with optimal overlaps for Gibson Assembly.</p>

    <div class="container">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="fastaFile">Input FASTA File</label>
            <input type="file" id="fastaFile" accept=".fasta,.fa,.txt">
        </div>

        <div class="grid">
            <div class="form-group">
                <label for="overhang5">5' Overhang (Upstream)</label>
                <input type="text" id="overhang5" placeholder="e.g. ggctagct" value="">
            </div>
            <div class="form-group">
                <label for="overhang3">3' Overhang (Downstream)</label>
                <input type="text" id="overhang3" placeholder="e.g. ttacgcca" value="">
            </div>
        </div>

        <div class="grid">
            <div class="form-group">
                <label for="maxFragSize">Max Fragment Size (bp)</label>
                <input type="number" id="maxFragSize" value="1000" min="200">
            </div>
            <div class="form-group">
                <label>Overlap Tm Range (°C)</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="number" id="targetTm" value="60" min="0" max="100" step="0.1" aria-label="Lower overlap Tm (°C)">
                    <span style="color:#64748b; font-weight:600;">to</span>
                    <input type="number" id="upperTm" value="90" min="0" max="100" step="0.1" aria-label="Upper overlap Tm (°C)">
                </div>
            </div>
            <div class="form-group">
                <label for="minOverlap">Min Overlap Length (bp)</label>
                <input type="number" id="minOverlap" value="20" min="15">
            </div>
            <div class="form-group">
                <label for="maxOverlap">Max Overlap Length (bp)</label>
                <input type="number" id="maxOverlap" value="60" min="20">
            </div>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="addStopCodon">
            <label for="addStopCodon">Add Stop Codon (TAA) before 3' overhang</label>
        </div>

        <details style="margin-top: 20px; border: 1px solid var(--border); border-radius: 4px; padding: 10px;">
            <summary style="cursor: pointer; font-weight: 600;">Advanced Settings & Thermodynamics</summary>
            
            <div class="grid" style="margin-top: 15px; border-bottom: 1px solid var(--border); padding-bottom: 15px;">
                <div class="form-group">
                    <label for="thermoPreset">Thermodynamics Preset</label>
                    <select id="thermoPreset" style="padding: 8px; border-radius: 4px; border: 1px solid var(--border);">
                        <option value="gibson" selected>Gibson Assembly (Default)</option>
                        <option value="primer">Primer Design (IDT-style)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>

            <div class="grid" style="margin-top: 15px;">
                <div class="form-group" title="Concentration of each DNA strand.">
                    <label for="dnaConc">Oligo Conc (nM)</label>
                    <input type="number" id="dnaConc" value="5" min="1">
                </div>
                <div class="form-group" title="Monovalent salt concentration (Na+, K+, etc.).">
                    <label for="naConc">Na+ Conc (mM)</label>
                    <input type="number" id="naConc" value="50" min="0">
                </div>
                <div class="form-group" title="Magnesium ion concentration.">
                    <label for="mgConc">Mg2+ Conc (mM)</label>
                    <input type="number" id="mgConc" value="10" min="0" step="0.1">
                </div>
                <div class="form-group" title="Total dNTP concentration. Used for free Mg2+ correction.">
                    <label for="dntpConc">dNTPs Conc (mM)</label>
                    <input type="number" id="dntpConc" value="0.8" min="0" step="0.1">
                </div>
            </div>

            <div class="grid" style="margin-top: 15px;">
                <div class="form-group" title="The minimum number of consecutive G or C bases to trigger a penalty. Long G/C runs are difficult to synthesize and can cause secondary structure issues.">
                    <label for="pGCRunLen">Min G/C Run Length</label>
                    <input type="number" id="pGCRunLen" value="3" min="2">
                </div>
                <div class="form-group" title="The penalty score added when a G/C run of the minimum length or greater is found.">
                    <label for="pGCRunPenalty">G/C Run Penalty</label>
                    <input type="number" id="pGCRunPenalty" value="100">
                </div>
                <div class="form-group" title="The minimum number of consecutive A or T bases to trigger a penalty. Long A/T runs can cause polymerase slippage during synthesis.">
                    <label for="pATRunLen">Min A/T Run Length</label>
                    <input type="number" id="pATRunLen" value="4" min="2">
                </div>
                <div class="form-group" title="The penalty score added when an A/T run of the minimum length or greater is found.">
                    <label for="pATRunPenalty">A/T Run Penalty</label>
                    <input type="number" id="pATRunPenalty" value="80">
                </div>
            </div>
            <div class="grid">
                <div class="form-group" title="A ratio threshold (unique dimers / total dimers). Below this value, the sequence is considered highly repetitive and 'low complexity'. Default 0.3.">
                    <label for="pComplexityLow">Low Complexity Ratio</label>
                    <input type="number" id="pComplexityLow" value="0.3" step="0.05" min="0" max="1">
                </div>
                <div class="form-group" title="The penalty score for sequences falling below the Low Complexity Ratio. Highly repetitive sequences are harder to synthesize and can misprime.">
                    <label for="pComplexityLowPenalty">Low Complexity Penalty</label>
                    <input type="number" id="pComplexityLowPenalty" value="100">
                </div>
                <div class="form-group" title="A secondary ratio threshold for sequence complexity. Default 0.75.">
                    <label for="pComplexityMid">Mid Complexity Ratio</label>
                    <input type="number" id="pComplexityMid" value="0.75" step="0.05" min="0" max="1">
                </div>
                <div class="form-group" title="The penalty score for sequences falling below the Mid Complexity Ratio but above the Low Complexity Ratio.">
                    <label for="pComplexityMidPenalty">Mid Complexity Penalty</label>
                    <input type="number" id="pComplexityMidPenalty" value="40">
                </div>
            </div>
            <div class="grid">
                <div class="form-group" title="The minimum acceptable GC content (as a decimal, e.g., 0.25 for 25%). Extremes in GC content affect Tm stability and synthesis reliability.">
                    <label for="pGCLow">Min GC Content</label>
                    <input type="number" id="pGCLow" value="0.35" step="0.05" min="0" max="1">
                </div>
                <div class="form-group" title="The maximum acceptable GC content (as a decimal, e.g., 0.75 for 75%). High GC content can lead to stable secondary structures that inhibit PCR/synthesis.">
                    <label for="pGCHigh">Max GC Content</label>
                    <input type="number" id="pGCHigh" value="0.65" step="0.05" min="0" max="1">
                </div>
                <div class="form-group" title="The penalty score added if the sequence's GC content falls outside the min/max range.">
                    <label for="pGCOutOfRangePenalty">GC Out-of-Range Penalty</label>
                    <input type="number" id="pGCOutOfRangePenalty" value="80">
                </div>
            </div>
            <div class="grid">
                <div class="form-group" title="A weighting factor for the overlap length during initial auto-design. Higher values favor shorter overlaps if Tm and penalty requirements are met.">
                    <label for="pLengthWeight">Length Preference Weight</label>
                    <input type="number" id="pLengthWeight" value="1" step="0.1" min="0">
                </div>
                <div class="form-group" title="A weighting factor favoring overlaps closer to the ideal center of the payload.">
                    <label for="pDistWeight">Center Distance Weight</label>
                    <input type="number" id="pDistWeight" value="1" step="0.1" min="0">
                </div>
            </div>
        </details>

        <div id="errorMsg" class="error"></div>

        <div style="margin-top: 20px;">
            <button id="processBtn">Generate Fragments</button>
        </div>
    </div>

    <div id="resultsArea" class="container">
        <h2>Results</h2>
        <div id="entriesContainer"></div>

        <div class="download-buttons">
            <button class="secondary" id="downloadCsvBtn">Download Fragments (.csv)</button>
            <button class="secondary" id="downloadFastaBtn">Download Alignment (.fasta)</button>
        </div>

        <label>Preview (Alignment):</label>
        <div class="preview-box" id="previewBox"></div>
    </div>

    <script src="tm.js"></script>
    <script>
        // --- Thermodynamics ---
        // Moved to tm.js (TMCalculator.calculateTm)

        function calculateTm(seq) {
            // Wrapper for existing code compatibility, using current STATE.config
            return TMCalculator.calculateTm(seq, STATE.config);
        }

        // --- Improved Heuristics (Stricter G/C filtering) ---

        function getSequencePenalty(seq, p) {
            let details = {
                gcRuns: 0,
                atRuns: 0,
                complexity: 0,
                gcContent: 0,
                total: 0
            };
            const upper = seq.toUpperCase();
            const len = upper.length;
            
            // 1. Homopolymer runs
            const gcRunRegex = new RegExp(`G{${p.pGCRunLen},}|C{${p.pGCRunLen},}`);
            if (gcRunRegex.test(upper)) {
                details.gcRuns = p.pGCRunPenalty;
            }

            const atRunRegex = new RegExp(`A{${p.pATRunLen},}|T{${p.pATRunLen},}`);
            if (atRunRegex.test(upper)) {
                details.atRuns = p.pATRunPenalty;
            }

            // 2. Repetitive Motifs (Dinucleotide/Trinucleotide)
            if (/([ACGT]{2})\1{2,}/.test(upper)) {
                details.complexity += 100;
            }
            if (/([ACGT]{3})\1{2,}/.test(upper)) {
                details.complexity += 100;
            }

            // 3. Complexity Score (Unique Dimers / Total Dimers)
            if (len > 5) {
                const dimers = new Set();
                for (let i = 0; i < len - 1; i++) {
                    dimers.add(upper.substring(i, i + 2));
                }
                const uniqueRatio = dimers.size / (len - 1);
                
                if (uniqueRatio < p.pComplexityLow) {
                    details.complexity += p.pComplexityLowPenalty;
                } else if (uniqueRatio < p.pComplexityMid) {
                    details.complexity += p.pComplexityMidPenalty;
                }
            }

            // 4. GC Content Balance
            const gcCount = (upper.match(/[GC]/g) || []).length;
            const gcContent = gcCount / len;
            
            if (gcContent < p.pGCLow || gcContent > p.pGCHigh) {
                details.gcContent = p.pGCOutOfRangePenalty;
            }

            details.total = details.gcRuns + details.atRuns + details.complexity + details.gcContent;
            return details;
        }

        // --- Main Processing Logic ---

        let STATE = {
            entries: [], // { name, seq, config, fragments, fullSeq, overlaps }
            config: {}
        };

        function parseFasta(content) {
            const sequences = [];
            const lines = content.split(/\r?\n/);
            let currentName = "";
            let currentSeq = [];

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                if (line.startsWith(">")) {
                    if (currentName) {
                        sequences.push({ name: currentName, seq: currentSeq.join("") });
                    }
                    currentName = line.substring(1).trim().replace(/[ ,]+/g, "_");
                    currentSeq = [];
                } else {
                    currentSeq.push(line);
                }
            });
            if (currentName) {
                sequences.push({ name: currentName, seq: currentSeq.join("") });
            }
            return sequences;
        }

        function getConfig() {
            // Normalize the user-defined Tm range once, so the rest of the code can assume:
            // - targetTm is the LOWER bound (inclusive)
            // - upperTm is the UPPER bound (inclusive)
            // If the user enters them reversed, we swap.
            let tmLow = parseFloat(document.getElementById('targetTm').value);
            let tmHigh = parseFloat(document.getElementById('upperTm').value);
            if (!Number.isFinite(tmLow)) tmLow = 60;
            if (!Number.isFinite(tmHigh)) tmHigh = 90;
            if (tmHigh < tmLow) [tmLow, tmHigh] = [tmHigh, tmLow];

            return {
                ov5: document.getElementById('overhang5').value.trim().toUpperCase(),
                ov3: document.getElementById('overhang3').value.trim().toUpperCase(),
                maxFragSize: parseInt(document.getElementById('maxFragSize').value),
                targetTm: tmLow,
                upperTm: tmHigh,
                minOverlap: parseInt(document.getElementById('minOverlap').value),
                maxOverlap: parseInt(document.getElementById('maxOverlap').value),
                addStop: document.getElementById('addStopCodon').checked,
                
                // Thermo
                dnaConc: parseFloat(document.getElementById('dnaConc').value),
                naConc: parseFloat(document.getElementById('naConc').value),
                mgConc: parseFloat(document.getElementById('mgConc').value),
                dntpConc: parseFloat(document.getElementById('dntpConc').value),

                // Penalties
                pGCRunLen: parseInt(document.getElementById('pGCRunLen').value),
                pGCRunPenalty: parseInt(document.getElementById('pGCRunPenalty').value),
                pATRunLen: parseInt(document.getElementById('pATRunLen').value),
                pATRunPenalty: parseInt(document.getElementById('pATRunPenalty').value),
                pComplexityLow: parseFloat(document.getElementById('pComplexityLow').value),
                pComplexityLowPenalty: parseInt(document.getElementById('pComplexityLowPenalty').value),
                pComplexityMid: parseFloat(document.getElementById('pComplexityMid').value),
                pComplexityMidPenalty: parseInt(document.getElementById('pComplexityMidPenalty').value),
                pGCLow: parseFloat(document.getElementById('pGCLow').value),
                pGCHigh: parseFloat(document.getElementById('pGCHigh').value),
                pGCOutOfRangePenalty: parseInt(document.getElementById('pGCOutOfRangePenalty').value),
                pLengthWeight: parseFloat(document.getElementById('pLengthWeight').value),
                pDistWeight: parseFloat(document.getElementById('pDistWeight').value)
            };
        }

        function processSequences() {
            const fileInput = document.getElementById('fastaFile');
            const errorMsg = document.getElementById('errorMsg');
            const resultsArea = document.getElementById('resultsArea');
            
            errorMsg.textContent = "";
            resultsArea.style.display = "none";

            if (!fileInput.files.length) {
                errorMsg.textContent = "Please select a FASTA file.";
                return;
            }

            const config = getConfig();
            STATE.config = config;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const fastaContent = e.target.result;
                    const entries = parseFasta(fastaContent);
                    
                    if (entries.length === 0) {
                        throw new Error("No sequences found in file.");
                    }

                    STATE.entries = entries.map(entry => {
                        return designEntry(entry, config);
                    });

                    displayResults();

                } catch (err) {
                    errorMsg.textContent = "Error: " + err.message;
                    console.error(err);
                }
            };
            reader.readAsText(fileInput.files[0]);
        }

        function designEntry(entry, config, numFragsOverride = null) {
            let coreSeq = entry.seq.replace(/[^a-zA-Z]/g, "").toUpperCase(); 
            if (config.addStop) coreSeq += "TAA";
            
            const fullSeq = config.ov5 + coreSeq + config.ov3;
            const fullLen = fullSeq.length;

            let effectivePayload = config.maxFragSize - config.maxOverlap;
            if (effectivePayload < 50) effectivePayload = 50; 
            
            let numFrags = numFragsOverride || Math.ceil(fullLen / effectivePayload);
            if (numFrags < 1) numFrags = 1;
            if (fullLen > config.maxFragSize && numFrags < 2) numFrags = 2;

            const cutPositions = [];
            for (let i = 1; i < numFrags; i++) {
                cutPositions.push(Math.floor(i * (fullLen / numFrags)));
            }

            const overlaps = []; 

            cutPositions.forEach(center => {
                let bestOverlap = null;
                
                const minL = config.minOverlap;
                const maxL = config.maxOverlap;
                const searchRadius = 50; 

                for (let len = minL; len <= maxL; len++) {
                    for (let offset = -searchRadius; offset <= searchRadius; offset++) {
                        const start = center + offset - Math.floor(len / 2);
                        const end = start + len;

                        if (start < 0 || end > fullLen) continue;

                        const subSeq = fullSeq.substring(start, end);
                        const tm = calculateTm(subSeq);
                        const penaltyObj = getSequencePenalty(subSeq, config);
                        const penalty = penaltyObj.total;
                        const dist = Math.abs((start + len/2) - center);
                        // Tm range penalty: 0 inside range; otherwise distance (°C) to nearest bound.
                        const tmOutOfRange = (tm < config.targetTm) ? (config.targetTm - tm)
                            : (tm > config.upperTm) ? (tm - config.upperTm)
                            : 0;
                        const isValid = tmOutOfRange === 0;

                        const currentCandidate = { start, end, tm, len, penaltyObj, penalty, dist, tmOutOfRange, isValid };

                        if (!bestOverlap) {
                            bestOverlap = currentCandidate;
                            continue;
                        }

                        // Heuristic Comparison Logic using weights
                        if (currentCandidate.isValid && !bestOverlap.isValid) {
                            bestOverlap = currentCandidate;
                        } else if (!currentCandidate.isValid && bestOverlap.isValid) {
                            // Keep best
                        } else if (currentCandidate.isValid) {
                            // Both valid. 
                            // Score = Penalty + (len * lengthWeight) + (dist * distWeight)
                            const currentScore = currentCandidate.penalty + (currentCandidate.len * config.pLengthWeight) + (currentCandidate.dist * config.pDistWeight);
                            const bestScore = bestOverlap.penalty + (bestOverlap.len * config.pLengthWeight) + (bestOverlap.dist * config.pDistWeight);
                            if (currentScore < bestScore) {
                                bestOverlap = currentCandidate;
                            }
                        } else {
                            // Both invalid (Desperation): prefer overlaps closest to the Tm range.
                            // Primary: minimize Tm distance outside the range.
                            // Secondary: minimize the usual weighted score.
                            if (currentCandidate.tmOutOfRange < bestOverlap.tmOutOfRange) {
                                bestOverlap = currentCandidate;
                            } else if (currentCandidate.tmOutOfRange === bestOverlap.tmOutOfRange) {
                                const currentScore = currentCandidate.penalty + (currentCandidate.len * config.pLengthWeight) + (currentCandidate.dist * config.pDistWeight);
                                const bestScore = bestOverlap.penalty + (bestOverlap.len * config.pLengthWeight) + (bestOverlap.dist * config.pDistWeight);
                                if (currentScore < bestScore) {
                                    bestOverlap = currentCandidate;
                                }
                            }
                        }
                    }
                }
                
                overlaps.push(bestOverlap);
            });

            const fragments = constructFragments(fullSeq, overlaps, entry.name);

            return {
                ...entry,
                fullSeq,
                fullLen,
                numFrags,
                overlaps,
                fragments
            };
        }

        function constructFragments(fullSeq, overlaps, entryName) {
            const fragments = [];
            const fullLen = fullSeq.length;
            
            for (let i = 0; i <= overlaps.length; i++) {
                let fragStart = 0;
                let fragEnd = 0;
                
                if (i === 0) {
                    fragStart = 0;
                    fragEnd = (overlaps.length > 0) ? overlaps[0].end : fullLen;
                } else if (i === overlaps.length) {
                    fragStart = overlaps[i-1].start;
                    fragEnd = fullLen;
                } else {
                    fragStart = overlaps[i-1].start;
                    fragEnd = overlaps[i].end;
                }

                const fragSeq = fullSeq.substring(fragStart, fragEnd);
                
                fragments.push({
                    id: `${entryName}_Frag${i+1}`,
                    seq: fragSeq,
                    start: fragStart,
                    end: fragEnd,
                    fullLen: fullLen,
                    tm: (i < overlaps.length) ? overlaps[i].tm : null 
                });
            }
            return fragments;
        }

        function displayResults() {
            const resultsArea = document.getElementById('resultsArea');
            const entriesContainer = document.getElementById('entriesContainer');
            
            entriesContainer.innerHTML = "";
            resultsArea.style.display = 'block';

            STATE.entries.forEach((entry, entryIdx) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry-container';
                
                const lengths = entry.fragments.map(f => `${f.seq.length}bp`).join(", ");

                let html = `
                    <div class="entry-header">
                        <div>
                            <h3>${entry.name} (${entry.fullLen}bp total)</h3>
                            <div class="frag-lengths">Fragment lengths: ${lengths}</div>
                        </div>
                        <button class="secondary btn-small" onclick="increaseFragCount(${entryIdx})">+ Add Frag</button>
                    </div>
                `;

                entry.overlaps.forEach((ov, ovIdx) => {
                    html += renderJunction(entryIdx, ovIdx);
                });

                entryDiv.innerHTML = html;
                entriesContainer.appendChild(entryDiv);

                // Center the views after they are added to DOM
                setTimeout(() => {
                    entry.overlaps.forEach((ov, ovIdx) => {
                        centerJunctionView(entryIdx, ovIdx);
                    });
                }, 0);
            });

            updateGlobalPreviews();
        }

        function centerJunctionView(entryIdx, ovIdx) {
            const wrapper = document.getElementById(`viz-${entryIdx}-${ovIdx}`);
            const box = document.getElementById(`ovbox-${entryIdx}-${ovIdx}`);
            if (wrapper && box) {
                const boxCenter = box.offsetLeft + box.offsetWidth / 2;
                wrapper.scrollLeft = boxCenter - wrapper.offsetWidth / 2;
            }
        }

        function renderJunction(entryIdx, ovIdx) {
            const entry = STATE.entries[entryIdx];
            const ov = entry.overlaps[ovIdx];
            const seq = entry.fullSeq;
            
            // Show a window around the overlap
            const windowSize = 250; // Larger window for more context
            const center = Math.floor((ov.start + ov.end) / 2);
            let winStart = Math.max(0, center - windowSize);
            let winEnd = Math.min(seq.length, center + windowSize);
            
            if (winStart === 0) winEnd = Math.min(seq.length, windowSize * 2);
            if (winEnd === seq.length) winStart = Math.max(0, seq.length - windowSize * 2);

            const displaySeq = seq.substring(winStart, winEnd);
            const relStart = ov.start - winStart;
            const relEnd = ov.end - winStart;
            
            const nucWidth = 14; 

            let seqHtml = "";
            for (let i = 0; i < displaySeq.length; i++) {
                const n = displaySeq[i];
                seqHtml += `<div class="nuc nuc-${n}">${n}</div>`;
            }

            return `
                <div class="junction-container" id="junct-${entryIdx}-${ovIdx}">
                    <div style="font-weight: 700; font-size: 0.75rem; margin-bottom: 5px; color: #475569;">JUNCTION ${ovIdx + 1} (Frag${ovIdx + 1} | Frag${ovIdx + 2})</div>
                    <div class="viz-wrapper" id="viz-${entryIdx}-${ovIdx}"
                         onmousedown="handleDragStart(event, ${entryIdx}, ${ovIdx}, ${winStart})">
                        <div class="seq-row">${seqHtml}</div>
                        <div class="highlight-layer">
                            <div class="overlap-box" 
                                 id="ovbox-${entryIdx}-${ovIdx}"
                                 style="left: ${relStart * nucWidth}px; width: ${(ov.end - ov.start) * nucWidth}px;">
                                <div class="drag-handle left" onmousedown="handleDragStart(event, ${entryIdx}, ${ovIdx}, ${winStart}, 'left')"></div>
                                <div class="drag-handle right" onmousedown="handleDragStart(event, ${entryIdx}, ${ovIdx}, ${winStart}, 'right')"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stats-grid" id="stats-${entryIdx}-${ovIdx}">
                        ${renderStats(ov)}
                    </div>
                </div>
            `;
        }

        function renderStats(ov) {
            const p = ov.penaltyObj;
            const tmFail = (ov.tm < STATE.config.targetTm) || (ov.tm > STATE.config.upperTm);
            return `
                <div class="stat-item" title="Melting temperature of the overlap. Overlaps are preferred within the specified Tm range.">
                    <span class="stat-label">Tm</span>
                    <span class="stat-value ${tmFail ? 'fail' : 'pass'}">${ov.tm.toFixed(1)}°C</span>
                </div>
                <div class="stat-item" title="Length of the overlap in base pairs. Usually 20-40bp is ideal.">
                    <span class="stat-label">Length</span>
                    <span class="stat-value">${ov.len}bp</span>
                </div>
                <div class="stat-item" title="Penalty for homopolymer G/C runs (e.g., GGG). These can cause synthesis and secondary structure issues.">
                    <span class="stat-label">GC Runs</span>
                    <span class="stat-value ${p.gcRuns > 0 ? 'fail' : ''}">${p.gcRuns}</span>
                </div>
                <div class="stat-item" title="Penalty for homopolymer A/T runs (e.g., AAAA). These can cause polymerase slippage during synthesis.">
                    <span class="stat-label">AT Runs</span>
                    <span class="stat-value ${p.atRuns > 0 ? 'fail' : ''}">${p.atRuns}</span>
                </div>
                <div class="stat-item" title="Complexity score based on repetitive motifs (like ATATAT) and the ratio of unique dimers. High scores indicate repetitive regions that may misprime or be difficult to synthesize.">
                    <span class="stat-label">Complexity</span>
                    <span class="stat-value ${p.complexity > 0 ? 'fail' : ''}">${p.complexity}</span>
                </div>
                <div class="stat-item" title="Penalty for GC content falling outside the acceptable range (default 25-75%). Extremes affect stability and synthesis.">
                    <span class="stat-label">GC Bal.</span>
                    <span class="stat-value ${p.gcContent > 0 ? 'fail' : ''}">${p.gcContent}</span>
                </div>
                <div class="stat-item" title="The sum of all penalty components. Lower is better.">
                    <span class="stat-label">Total Pen.</span>
                    <span class="stat-value ${p.total > 0 ? 'fail' : 'pass'}">${p.total}</span>
                </div>
                <div class="stat-item" title="The absolute start and end coordinates of this overlap within the full construct.">
                    <span class="stat-label">Range</span>
                    <span class="stat-value">${ov.start}-${ov.end}</span>
                </div>
            `;
        }

        let dragData = null;

        function handleDragStart(e, entryIdx, ovIdx, winStart, type = 'move') {
            e.preventDefault();
            e.stopPropagation();
            
            const ov = STATE.entries[entryIdx].overlaps[ovIdx];
            dragData = {
                entryIdx,
                ovIdx,
                winStart,
                type,
                startX: e.clientX,
                origStart: ov.start,
                origEnd: ov.end
            };

            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!dragData) return;
            
            const dx = e.clientX - dragData.startX;
            const nucWidth = 14; 
            const dChars = Math.round(dx / nucWidth);
            
            const entry = STATE.entries[dragData.entryIdx];
            const ov = entry.overlaps[dragData.ovIdx];
            
            let newStart = dragData.origStart;
            let newEnd = dragData.origEnd;

            if (dragData.type === 'move') {
                newStart += dChars;
                newEnd += dChars;
            } else if (dragData.type === 'left') {
                newStart += dChars;
            } else if (dragData.type === 'right') {
                newEnd += dChars;
            }

            // Constraints
            if (newStart < 0) newStart = 0;
            if (newEnd > entry.fullSeq.length) newEnd = entry.fullSeq.length;
            if (newEnd - newStart < 10) {
                if (dragData.type === 'left') newStart = newEnd - 10;
                else if (dragData.type === 'right') newEnd = newStart + 10;
            }

            // Update state
            ov.start = newStart;
            ov.end = newEnd;
            ov.len = newEnd - newStart;
            
            const subSeq = entry.fullSeq.substring(ov.start, ov.end);
            ov.tm = calculateTm(subSeq);
            ov.penaltyObj = getSequencePenalty(subSeq, STATE.config);
            ov.penalty = ov.penaltyObj.total;
            ov.tmOutOfRange = (ov.tm < STATE.config.targetTm) ? (STATE.config.targetTm - ov.tm)
                : (ov.tm > STATE.config.upperTm) ? (ov.tm - STATE.config.upperTm)
                : 0;
            ov.isValid = ov.tmOutOfRange === 0;

            // Update UI
            const box = document.getElementById(`ovbox-${dragData.entryIdx}-${dragData.ovIdx}`);
            const relStart = ov.start - dragData.winStart;
            box.style.left = `${relStart * nucWidth}px`;
            box.style.width = `${ov.len * nucWidth}px`;
            
            const stats = document.getElementById(`stats-${dragData.entryIdx}-${dragData.ovIdx}`);
            stats.innerHTML = renderStats(ov);
        }

        function handleDragEnd() {
            if (!dragData) return;
            
            // Re-construct fragments for this entry since overlaps changed
            const entry = STATE.entries[dragData.entryIdx];
            entry.fragments = constructFragments(entry.fullSeq, entry.overlaps, entry.name);
            
            updateGlobalPreviews();
            
            dragData = null;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
        }

        function increaseFragCount(entryIdx) {
            const entry = STATE.entries[entryIdx];
            entry.numFrags += 1;
            
            // Re-design this entry with the new count
            STATE.entries[entryIdx] = designEntry(entry, STATE.config, entry.numFrags);
            
            displayResults();
        }

        function updateGlobalPreviews() {
            const allFragments = [];
            STATE.entries.forEach(e => allFragments.push(...e.fragments));
            
            const previewBox = document.getElementById('previewBox');
            let previewText = "";
            allFragments.forEach(frag => {
                const prefix = "-".repeat(frag.start);
                const suffix = "-".repeat(frag.fullLen - frag.end);
                previewText += `>${frag.id} (${frag.seq.length}bp)\n`;
                previewText += `${prefix}${frag.seq}${suffix}\n`;
            });
            previewBox.textContent = previewText;

            generateCsv(allFragments);
            generateFasta(allFragments);
        }

        function generateCsv(fragments) {
            let csvContent = "Fragment Name,Sequence,Length\n";
            fragments.forEach(f => {
                csvContent += `${f.id},${f.seq},${f.seq.length}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.getElementById('downloadCsvBtn');
            link.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gibson_fragments.csv';
                a.click();
            };
        }

        function generateFasta(fragments) {
            let fastaContent = "";
            fragments.forEach(frag => {
                const prefix = "-".repeat(frag.start);
                const suffix = "-".repeat(frag.fullLen - frag.end);
                fastaContent += `>${frag.id}\n${prefix}${frag.seq}${suffix}\n`;
            });

            const blob = new Blob([fastaContent], { type: 'text/plain;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.getElementById('downloadFastaBtn');
            link.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gibson_alignment.fasta';
                a.click();
            };
        }

        document.getElementById('processBtn').addEventListener('click', processSequences);

        // --- Preset Management ---
        document.getElementById('thermoPreset').addEventListener('change', function(e) {
            const preset = e.target.value;
            if (preset === 'custom') return;
            
            const config = TMCalculator.PRESETS[preset];
            if (config) {
                document.getElementById('dnaConc').value = config.dnaConc;
                document.getElementById('naConc').value = config.naConc;
                document.getElementById('mgConc').value = config.mgConc;
                document.getElementById('dntpConc').value = config.dntpConc;
            }
        });

        // If user manually edits a salt value, switch preset to 'custom'
        ['dnaConc', 'naConc', 'mgConc', 'dntpConc'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('thermoPreset').value = 'custom';
            });
        });

    </script>
</body>
